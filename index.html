<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
    <title>To-Do Application</title>
</head>
<body>
    <h1 class="text-center mt-3">TO-DO APPLICATION</h1>
    <div class="container text-start" id="container">
        <div class="todo-item text-start"></div>
    </div>
    <div class="action-container mt-3">
        <input type="text" class="input" id="input-todo"/>
        <button onclick="add()" type="button" class="btn btn-warning">Add</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        let todoList=[];
        function add() {
            const inputToDo = document.getElementById("input-todo");
            const task = inputToDo.value;
            if (task!== "") {
                todoList.push(task);
                renderToDo();
                inputToDo.value = ""; 
            }
        }

        function renderToDo() {
            const container = document.getElementById("container");
            container.innerHTML = ""; 

            for (const todoItem of todoList) {
                container.innerHTML += `
                    <div class="todo-item">
                        <input type="checkbox">
                        <span>${todoItem}</span>
                    </div>`;
            }
        }
    </script>
</body>
</html>
